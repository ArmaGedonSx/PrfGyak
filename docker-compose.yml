version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  mean-stack:
    build: .
    container_name: mean-stack
    restart: always
    ports:
      - "4200:4200"  # Angular
      - "3000:3000"  # Express
    volumes:
      - ./backend:/app/backend
      - /app/backend/node_modules
      - ./frontend:/app/frontend
      - /app/frontend/node_modules
    depends_on:
      - mongodb
    environment:
      - MONGO_URI=mongodb://mongodb:27017/meandb

volumes:
  mongodb_data:
